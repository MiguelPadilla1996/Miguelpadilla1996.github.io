<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/views/assets/css/reset.css">
    <link rel="stylesheet" href="/web/views/assets/css/styles.css">
    <title>Mi portafolio</title>
   
<!-- EmailJS SDK v3 -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    emailjs.init("qH95FrZdzurR-zrkl");
</script>

</head>
<body>
  <div id="header"></div>
    <main>
        <section class="contenido">
            <form class="formulario" action=""><label for="nombre">
                <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required placeholder="Nombre y Apellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Motivo por el cual quiere contactar me?</legend>

                <label for="radio-colaboración"><input type="radio" name="contacto" value="colaboración" id="radio-colaboración" checked>
                    Colaboración</label>


                <label for="radio-proyecto"><input type="radio" name="contacto" value="proyecto" id="radio-proyecto">
                    Realizar Un Proyecto</label>


                <label for="radio-trabajo"><input type="radio" name="contacto" value="trabajo" id="radio-trabajo" >
                    Contratar Para Un Trabajo</label>
                    <label for="radio-otro"><input type="radio" name="contacto" value="otro" id="radio-otro" >
                       Otro Motivo</label>

            </fieldset>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        </section>
    </main>
    <div id="footer"></div> 

    <script src="/web/views/modules/headerComponent.js"></script>
    <script src="/web/views/modules/footerComponent.js"></script>

    <script src="/web/views/assets/js/formulario/formulario.js"></script>
</body>
</html>
