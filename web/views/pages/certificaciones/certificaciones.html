<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Certificaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/web/views/assets/css/reset.css">
  <link rel="stylesheet" href="/web/views/assets/css/styles.css">
  <link rel="stylesheet" href="/web/views/assets/css/sec.css">
</head>
<body>
  <div id="header"></div>
  
  <main class="container my-5">
    <h1 class="text-center mb-4">Galería de Certificaciones</h1>
    <div class="row">
      
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title">Certificaciones en HTML</h3>
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <img src="/web/views/assets/img/certificaciones/html.jpg" class="img-fluid rounded shadow" alt="HTML Certificado">
              <img src="/web/views/assets/img/certificaciones/html1.jpg" class="img-fluid rounded shadow" alt="HTML Certificado">
              <img src="/web/views/assets/img/certificaciones/html2.jpg" class="img-fluid rounded shadow" alt="HTML Certificado">
              <img src="/web/views/assets/img/certificaciones/html3.jpg" class="img-fluid rounded shadow" alt="HTML Certificado">
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title">Certificaciones en CSS</h3>
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <img src="/web/views/assets/img/certificaciones/css.jpg" class="img-fluid rounded shadow" alt="CSS Certificado">
              <img src="/web/views/assets/img/certificaciones/css2.jpg" class="img-fluid rounded shadow" alt="CSS Certificado">
              <img src="/web/views/assets/img/certificaciones/css3.jpg" class="img-fluid rounded shadow" alt="CSS Certificado">
              <img src="/web/views/assets/img/certificaciones/css1.jpg" class="img-fluid rounded shadow" alt="CSS Certificado">
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title">Certificaciones en JavaScript</h3>
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <img src="/web/views/assets/img/certificaciones/js.jpg" class="img-fluid rounded shadow" alt="JavaScript Certificado">
              <img src="/web/views/assets/img/certificaciones/js1.jpg" class="img-fluid rounded shadow" alt="JavaScript Certificado">
              <img src="/web/views/assets/img/certificaciones/js2.jpg" class="img-fluid rounded shadow" alt="JavaScript Certificado">
              <img src="/web/views/assets/img/certificaciones/js3.jpg" class="img-fluid rounded shadow" alt="JavaScript Certificado">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  
  <div id="footer"></div> 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/web/views/modules/headerComponent.js"></script>
  <script src="/web/views/modules/footerComponent.js"></script>

</html>
